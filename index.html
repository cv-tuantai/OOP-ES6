<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý học viện</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <!-- My CSS -->
    <link rel="stylesheet" href="css/modal.css" />

    <link rel="stylesheet" href="css/style4.css" />

    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>

  <body>
    <div class="wrapper">
      <div id="content">
        <nav class="my-3">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="#">Dashboard</a>
            </li>
            <li class="breadcrumb-item active">
              Quản lý học viện nghiên cứu và giảng dạy
            </li>
          </ol>
        </nav>

        <div class="container">
          <div class="card text-center">
            <!-- Header -->
            <div class="card-header myCardHeader">
              <div class="row">
                <div class="col-md-8">
                  <h3 class="text-left text-primary font-weight-bold">
                    Danh sách người dùng
                  </h3>
                </div>

                <div class="col-4">
                  <div class="form-group row">
                    <select class="custom-select" id="Loai">
                      <option selected="" value="all">
                        Lọc người dùng: Tất cả
                      </option>
                      <option value="student">Học sinh</option>
                      <option value="employee">Giảng viên</option>
                      <option value="customer">Khách hàng</option>
                    </select>
                  </div>
                </div>
              </div>
              <hr />
              <div class="row">
                <div class="col-6 d-flex align-items-center">
                  <input
                    type="text"
                    class="form-control w-50"
                    placeholder="Nhập ID để xóa người dùng"
                    id="delID"
                  />
                  <button class="btn btn-danger ml-3" id="btn-del">
                    Xóa người dùng
                  </button>
                </div>

                <div class="col-md-6 text-right">
                  <button
                    class="btn btn-primary"
                    id="btnThem"
                    data-toggle="modal"
                    data-target="#myModal"
                  >
                    Thêm người dùng
                  </button>
                </div>
              </div>
            </div>

            <!-- Body -->
            <div class="card-body">
              <table class="table table-bordered table-hover myTable">
                <thead class="text-primary">
                  <tr>
                    <th class="nowrap">
                      <span class="mr-1">ID</span>
                      <!-- <i class="fa fa-arrow-up" id="SapXepTang"></i>
                      <i class="fa fa-arrow-down" id="SapXepGiam"></i> -->
                    </th>
                    <th>Họ tên</th>
                    <th>Địa chỉ</th>
                    <th>Email</th>
                    <th>Loại</th>
                    <th>Thông tin riêng</th>
                    <th><em class="fa fa-cog"></em></th>
                  </tr>
                </thead>
                <tbody id="tableDanhSach"></tbody>
              </table>
            </div>

            <!-- Footer -->
            <div class="card-footer myCardFooter">
              <nav>
                <ul
                  class="pagination justify-content-center"
                  id="ulPhanTrang"
                ></ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <header class="head-form mb-0">
            <h2 id="header-title">Thêm người dùng</h2>
          </header>

          <!-- Modal body -->
          <div class="modal-body">
            <form role="form">
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa fa-user"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    name="tk"
                    id="idUser"
                    class="form-control input-sm"
                    placeholder="ID"
                  />
                </div>

                <span class="sp-thongbao" id="tbTKNV"></span>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa fa-address-book"></i
                    ></span>
                  </div>
                  <input
                    type="name"
                    name="name"
                    id="nameUser"
                    class="form-control input-sm"
                    placeholder="Họ và tên"
                  />
                </div>
                <span class="sp-thongbao" id="tbNameUser"></span>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa fa-address-book"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    name="address"
                    id="address"
                    class="form-control input-sm"
                    placeholder="Địa chỉ"
                  />
                </div>
                <span class="sp-thongbao" id="tbAddress"></span>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa fa-envelope"></i
                    ></span>
                  </div>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control input-sm"
                    placeholder="Email"
                  />
                </div>

                <span class="sp-thongbao" id="tbEmail"></span>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa fa-briefcase"></i
                    ></span>
                  </div>
                  <select class="form-control" id="type">
                    <option value="">Loại người dùng</option>
                    <option value="student">Học sinh</option>
                    <option value="employee">Giảng viên</option>
                    <option value="customer">Khách hàng</option>
                  </select>
                </div>

                <span class="sp-thongbao" id="tbType"></span>
              </div>

              <div style="display: none" id="student">
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fa fa-calculator"></i
                      ></span>
                    </div>
                    <input
                      type="number"
                      id="math"
                      class="form-control input-sm"
                      placeholder="Điểm Toán"
                    />
                  </div>
                  <span class="sp-thongbao" id="tbMath"></span>
                </div>

                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fa fa-cog"></i
                      ></span>
                    </div>
                    <input
                      type="number"
                      id="physics"
                      class="form-control input-sm"
                      placeholder="Điểm Lý"
                    />
                  </div>
                  <span class="sp-thongbao" id="tbPhysics"></span>
                </div>

                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fa-solid fa-flask"></i
                      ></span>
                    </div>
                    <input
                      type="number"
                      id="chemistry"
                      class="form-control input-sm"
                      placeholder="Điểm Hóa"
                    />
                  </div>
                  <span class="sp-thongbao" id="tbChemistry"></span>
                </div>
              </div>

              <div style="display: none" id="employee">
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fas fa-money-bill-alt"></i
                      ></span>
                    </div>
                    <input
                      type="number"
                      id="dailySalary"
                      class="form-control input-sm"
                      placeholder="Lương ngày"
                    />
                  </div>
                  <span class="sp-thongbao" id="tbDailySal"></span>
                </div>

                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fas fa-calendar-day"></i
                      ></span>
                    </div>
                    <input
                      type="number"
                      id="workingDay"
                      class="form-control input-sm"
                      placeholder="Số ngày làm"
                    />
                  </div>
                  <span class="sp-thongbao" id="tbWorkingDay"></span>
                </div>
              </div>

              <div style="display: none" id="customer">
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fas fa-building"></i
                      ></span>
                    </div>
                    <input
                      type="text"
                      id="companyName"
                      class="form-control input-sm"
                      placeholder="Tên công ty"
                    />
                  </div>
                  <span class="sp-thongbao" id="tbCompanyName"></span>
                </div>

                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fas fa-file-invoice-dollar"></i
                      ></span>
                    </div>
                    <input
                      type="number"
                      id="billInvoice"
                      class="form-control input-sm"
                      placeholder="Trị giá hóa đơn"
                    />
                  </div>
                  <span class="sp-thongbao" id="tbBillInvoice"></span>
                </div>

                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fas fa-search"></i
                      ></span>
                    </div>
                    <input
                      type="text"
                      id="review"
                      class="form-control input-sm"
                      placeholder="Đánh giá"
                    />
                  </div>
                  <span class="sp-thongbao" id="tbReview"></span>
                </div>
              </div>
            </form>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer" id="modal-footer">
            <button id="btnAdd" type="button" class="btn btn-success">
              Thêm
            </button>
            <button id="btnUpdate" type="button" class="btn btn-warning">
              Cập nhật
            </button>
            <button
              id="btnClose"
              type="button"
              class="btn btn-danger"
              data-dismiss="modal"
            >
              Đóng
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>

    <!-- Axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- JS -->
    <script type="module" src="./src/controller/main.js"></script>
  </body>
</html>
